version: '3.8'

# Production Docker Compose for Cloud Deployment
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: trading_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_DB: ${POSTGRES_DB:-trading_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - trading_network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trading_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - trading_network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Trading Bot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading_bot
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@db:5432/${POSTGRES_DB:-trading_bot}
      - REDIS_URL=redis://redis:6379/0
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - ALPACA_BASE_URL=${ALPACA_BASE_URL:-https://paper-api.alpaca.markets}
      - ALPACA_DATA_URL=${ALPACA_DATA_URL:-https://data.alpaca.markets}
      - DEBUG=false
      - LOG_LEVEL=INFO
      - AUTO_START_BOT=true
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trading_network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Auto-start the bot after server is up
  bot-starter:
    image: curlimages/curl:latest
    container_name: bot_starter
    depends_on:
      app:
        condition: service_healthy
    networks:
      - trading_network
    # Wait for app to be healthy, then start the bot
    command: >
      sh -c "sleep 10 && curl -X POST http://app:8000/api/v1/bot/start && echo 'Bot started successfully!'"
    restart: "no"

# Networks
networks:
  trading_network:
    driver: bridge

# Volumes for data persistence
volumes:
  postgres_data:
  redis_data:
